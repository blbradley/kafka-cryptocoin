kafka.cryptocoin {
  broker-list = ${?KAFKA_CRYPTOCOIN_BROKER_LIST}
}

polling-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 6
    parallelism-factor = 6.0
    parallelism-max = 20
  }

  # Throughput defines the maximum number of messages to be
  # processed per actor before the thread jumps to the next actor.
  # Set to 1 for as fair as possible.
  throughput = 1
}

streaming-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 2
    parallelism-factor = 2.0
    parallelism-max = 10
  }

  throughput = 10
}

okcoin-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 3
    parallelism-factor = 3.0
    parallelism-max = 15
  }

  throughput = 50
}

akka.actor.deployment {
  "/polling/*" {
    dispatcher = polling-dispatcher
  }
  "/streaming/*" {
    dispatcher = streaming-dispatcher
  }
  "/streaming/okcoin" {
    dispatcher = okcoin-dispatcher
  }
}
